<div class="centrado">
<div class="panel panel-primary">
     <div class="panel-heading">
          <h4 class="modal-title">{{titulo}} pantalla</h4>
     </div>

     <div class="panel-body">
          <div class="alert alert-danger alert-dismissable" ng-show="items.isError">
            <strong>Error!</strong> {{items.mensajeError}}.
          </div>
          <form class="form-horizontal">
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Id</label>
                  <div class="col-lg-6">
                      <input disabled type="text" class="form-control" ng-model="objeto.panid">
                  </div>
              </div>
              <div class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Url</label>
                   <div class="col-lg-6">
                       <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.panurl">
                   </div>
              </div>              
          </form>
     </div>
     <div class="modal-footer">
          <button ng-show="editable" class="btn btn-square btn-sm btn-primary" ng-click="guardar(objeto)">Guardar</button>
          <button class="btn btn-square btn-sm btn-warning" ng-click="cancelar()">Cancelar</button>
     </div>
</div>
</div>
