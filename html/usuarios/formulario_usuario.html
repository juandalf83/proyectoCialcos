<div class="centrado">
<div class="panel panel-primary">
     <div class="panel-heading">
          <h5 class="modal-title">{{titulo}}{{pantalla}}</h5>
     </div>

     <div class="panel-body">
          <div class="alert alert-danger alert-dismissable" ng-show="items.isError">
            <strong>Error!</strong> {{items.mensajeError}}.
          </div>
          <div class="col-xs-12">
            <button class="btn btn-square btn-sm btn-info pull-right" ng-click="irAdicionales()">Datos adicionales</button>
          </div>
          <form class="form-horizontal">
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Tipo Usuario</label>
                  <div class="col-lg-6">
                      <!-- <select ng-disabled="!{{editable}}" class="form-control" ng-model="objeto.tpuid" ng-options="tipos as tipos.tpudescripcion for tipos in tiposUsuario">
                      </select> -->
                      <input type="hidden" ui-select2-sortable style="width: 80%" allow-clear='true' data-placeholder="Seleccione tipo usuario" ng-model="objeto.tpuid" simple-query="getTiposUsuario">
                      <button class="btn btn-square btn-sm btn-info pull-right glyphicon glyphicon-plus" ng-click="agregarNuevo('tipousuario')"></button>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Tipo Identificacion</label>
                  <div class="col-lg-6">
                      <select ng-disabled="!{{editable}}" class="col-sm-6 col-xs-12 objeto-sm" ng-model="objeto.usrtipoidentificacion" ng-options="tipos.codigo as tipos.text for tipos in tiposIdentificacion" ng-required="true">
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Identificacion</label>
                  <div class="col-lg-6">
                      <input ng-disabled="!{{editable}}" type="text" class="col-sm-6 col-xs-12 objeto-sm" ng-model="objeto.usridentificacion" ng-blur="validacionDocumento(objeto)" ng-required="true">
                  </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Nombres</label>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="text" class="col-sm-12 col-xs-12 objeto-sm" ng-model="objeto.usrprimernombre" ng-required="objeto.usrtipoidentificacion != 'ruc'">
                   </div>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="text" class="col-sm-12 col-xs-12 objeto-sm" ng-model="objeto.usrsegundonombre" ng-required="objeto.usrtipoidentificacion != 'ruc'">
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Apellidos</label>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="text" class="col-sm-12 col-xs-12 objeto-sm" ng-model="objeto.usrprimerapellido" ng-required="objeto.usrtipoidentificacion != 'ruc'">
                   </div>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="text" class="col-sm-12 col-xs-12 objeto-sm" ng-model="objeto.usrsegundoapellido" ng-required="objeto.usrtipoidentificacion != 'ruc'">
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion == 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Razon Social</label>
                   <div class="col-lg-6">
                       <input ng-disabled="!{{editable}}" type="text" class="col-sm-6 col-xs-12 objeto-sm" ng-model="objeto.usrrazonsocial" ng-required="objeto.usrtipoidentificacion == 'ruc'">
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Fecha de Nacimiento</label>
                   <div class="col-lg-6">
                       <!-- <input ng-disabled="!{{editable}}" type="date" class="col-sm-6 col-xs-12 objeto-sm" ng-model="objeto.usrfechanacimiento"> -->
                       <input ng-disabled="!{{editable}}" type="text" class="col-sm-6 col-xs-12 objeto-sm datepicker" ng-model="objeto.usrfechanacimiento" ng-required="true"/>
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Edad</label>
                   <div class="col-lg-6">
                       <input ng-disabled="true" type="text" class="col-sm-6 col-xs-12 objeto-sm" ng-model="objeto.usredad">
                   </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Genero</label>
                  <div class="col-lg-6">
                      <input ng-disabled="!{{editable}}" type="radio" ng-model="objeto.usrgenero" value="F"> Femenino
                      <input ng-disabled="!{{editable}}" type="radio" ng-model="objeto.usrgenero" value="M"> Masculino
                  </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Etnia</label>
                   <div class="col-lg-6">
                       <!-- <select ng-disabled="!{{editable}}" class="form-control" ng-model="objeto.etnid" ng-options="etnia as etnia.etndescripcion for etnia in etnias">
                       </select> -->
                       <input type="hidden" ui-select2-sortable style="width: 80%" allow-clear='true' data-placeholder="Seleccione etnia" ng-model="objeto.etnid" simple-query="getEtnias">
                       <button class="btn btn-square btn-sm btn-info pull-right glyphicon glyphicon-plus" ng-click="agregarNuevo('etnia')"></button>
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Nivel de escolaridad</label>
                   <div class="col-lg-6">
                       <!-- <select ng-disabled="!{{editable}}" class="form-control" ng-model="objeto.nieid" ng-options="nivel as nivel.niedescripcion for nivel in nivelEscolaridad">
                       </select> -->
                       <input type="hidden" ui-select2-sortable style="width: 80%" allow-clear='true' data-placeholder="Seleccione nivel escolaridad" ng-model="objeto.nieid" simple-query="getNivelesEscolaridad">
                       <button class="btn btn-square btn-sm btn-info pull-right glyphicon glyphicon-plus" ng-click="agregarNuevo('nivelescolaridad')"></button>
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Posesi√≥n de tierras</label>
                   <div class="col-lg-6">
                       <!-- <select ng-disabled="!{{editable}}" class="form-control" ng-model="objeto.ptrid" ng-options="posesion as posesion.ptrdescripcion for posesion in posesionTierras">
                       </select> -->
                       <input type="hidden" ui-select2-sortable style="width: 80%" allow-clear='true' data-placeholder="Seleccione posesion tierra" ng-model="objeto.ptrid" simple-query="getPosesionTierras">
                       <button class="btn btn-square btn-sm btn-info pull-right glyphicon glyphicon-plus" ng-click="agregarNuevo('posesiontierra')"></button>
                   </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Usuario</label>
                  <div class="col-lg-6">
                      <input ng-disabled="!{{editable}}" type="text" class="col-sm-6 col-xs-12 objeto-sm" ng-model="objeto.usrusuario">
                  </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Clave</label>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="password" class="col-sm-6 col-xs-12 objeto-sm" ng-model="objeto.usrcontrasenia">
                   </div>
              </div>
              <div class="modal-footer">
                  <!-- <button ng-show="editable" class="btn btn-square btn-sm btn-primary" ng-click="guardar(objeto)">Guardar</button> -->
                  <button class="btn btn-square btn-sm btn-info pull-right" ng-click="guardar(objeto)">Datos adicionales</button>
                  <button class="btn btn-square btn-sm btn-warning" ng-click="cancelar()">Cancelar</button>
              </div>
          </form>
     </div>
</div>
</div>
