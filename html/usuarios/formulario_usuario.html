<div class="centrado">
<div class="panel panel-primary">
     <div class="panel-heading">
          <h4 class="modal-title">{{titulo}}{{pantalla}}</h4>
     </div>

     <div class="panel-body">
          <div class="alert alert-danger alert-dismissable" ng-show="items.isError">
            <strong>Error!</strong> {{items.mensajeError}}.
          </div>
          <div class="col-xs-12">
            <button class="btn btn-square btn-sm btn-info pull-right" ng-click="irAdicionales()">Datos adicionales</button>
          </div>
          <form class="form-horizontal">
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Tipo Identificacion</label>
                  <div class="col-lg-6">
                      <select ng-disabled="!{{editable}}" class="form-control" ng-model="objeto.usrtipoidentificacion" ng-options="tipos.codigo as tipos.text for tipos in tiposIdentificacion">
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Identificacion</label>
                  <div class="col-lg-6">
                      <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.usridentificacion" ng-blur="validacionDocumento(objeto)">
                  </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Nombres</label>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.usrprimernombre">
                   </div>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.usrsegundonombre">
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Apellidos</label>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.usrprimerapellido">
                   </div>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.usrsegundoapellido">
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion == 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Razon Social</label>
                   <div class="col-lg-6">
                       <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.usrrazonsocial">
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Fecha de Nacimiento</label>
                   <div class="col-lg-6">
                       <input ng-disabled="!{{editable}}" type="date" class="form-control" ng-model="objeto.usrfechanacimiento">
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Edad</label>
                   <div class="col-lg-6">
                       <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.usredad">
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Etnia</label>
                   <div class="col-lg-6">
                       <select ng-disabled="!{{editable}}" class="form-control" ng-model="objeto.etnid" ng-options="etnia as etnia.etndescripcion for etnia in etnias">
                       </select>
                       <button class="btn btn-square btn-sm btn-info pull-right glyphicon glyphicon-plus" ng-click="agregarNuevo('etnia')"></button>
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Nivel de escolaridad</label>
                   <div class="col-lg-6">
                       <select ng-disabled="!{{editable}}" class="form-control" ng-model="objeto.nieid" ng-options="nivel as nivel.niedescripcion for nivel in nivelEscolaridad">
                       </select>
                   </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Posesi√≥n de tierras</label>
                   <div class="col-lg-6">
                       <select ng-disabled="!{{editable}}" class="form-control" ng-model="objeto.ptrid" ng-options="posesion as posesion.ptrdescripcion for posesion in posesionTierras">
                       </select>
                   </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Tipo Usuario</label>
                  <div class="col-lg-6">
                      <select ng-disabled="!{{editable}}" class="form-control" ng-model="objeto.tpuid" ng-options="tipos as tipos.tpudescripcion for tipos in tiposUsuario">
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Usuario</label>
                  <div class="col-lg-6">
                      <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.usrusuario">
                  </div>
              </div>
              <div ng-if="objeto.usrtipoidentificacion != 'ruc'" class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Clave</label>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="password" class="form-control" ng-model="objeto.usrcontrasenia">
                   </div>
              </div>
              <div class="modal-footer">
                  <button ng-show="editable" class="btn btn-square btn-sm btn-primary" ng-click="guardar(objeto)">Guardar</button>
                  <button class="btn btn-square btn-sm btn-warning" ng-click="cancelar()">Cancelar</button>
              </div>
          </form>
     </div>
</div>
</div>
