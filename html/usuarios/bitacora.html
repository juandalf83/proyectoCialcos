<div id="container" class="row">
    <div class="centrado">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">BITACORA</h3>
            </div>
            <div class="panel-body">
                <div class="col-xs-12 col-md-12 table-responsive">
                    <hr class="separador" noshade="noshade" size="2"/>
                    <table ng-table="tablaBitacora" class="table table-striped table-bordered">
                      <tr ng-repeat="item in $data| filter:searchText">
                      <div class="input-group col-md-3 pull-right" >
                          <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                          <input class="col-sm-12 col-xs-12 objeto-sm" type="text" ng-model="searchText" placeholder="Buscar..."/>
                      </div>
                      <td data-title="'Usuario'" width="20%" sortable="'usuario'">{{item.usrid.usrnombrecompleto}}</td>
                      <td data-title="'Menu'" width="20%" sortable="'menu'">{{item.menid.mendescripcion}}</td>
                      <td data-title="'Observacion'" width="30%" sortable="'observacion'">{{item.bitobservacion}}</td>
                      <td data-title="'Fecha'" width="20%" sortable="'fecha'">{{item.bitfecha | date:'yyyy-MM-dd'}}</td>
                      <td data-title="'Hora'" width="10%" sortable="'hora'">{{item.bithora}}</td>
                      </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
