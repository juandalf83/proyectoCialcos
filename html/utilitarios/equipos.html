<div class="modal-header">
    <h3 class="modal-title">EQUIPOS</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Equipos</label>
        <div class="col-lg-6">
            <!-- <select ng-disabled="!{{items.editable}}" class="col-sm-6 col-xs-12 objeto-sm" ng-model="items.registro.eqdid" ng-options="equipo as equipo.eqddescripcion for equipo in equipos">
            </select> -->
            <input ng-disabled="!{{items.editable}}" type="hidden" ui-select2-sortable style="width: 80%" allow-clear='true' data-placeholder="Seleccione equipo" ng-model="items.registro.eqdid" simple-query="getEquipos">
            <button class="btn btn-square btn-sm btn-info pull-right glyphicon glyphicon-plus" ng-click="agregarNuevo('equipamientodisponible')"></button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Cantidad</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="text" class="col-sm-6 col-xs-12 objeto-sm" ng-model="items.registro.eqccantidad">
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
