<div class="modal-header">
    <h3 class="modal-title">HORARIO</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Descripcion</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="text" class="form-control" ng-model="items.registro.hordescripcion">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Total Participantes</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="text" class="form-control" ng-model="items.registro.hortotalparticipantes">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Observacion</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="text" class="form-control" ng-model="items.registro.horobservaciones">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Fecha Inicio</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="date" class="form-control" ng-model="items.registro.horfechainicio">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Fecha Fin</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="date" class="form-control" ng-model="items.registro.horfechafin">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Hora Inicio</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="time" class="form-control" ng-model="items.registro.horhorainicio">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Hora Fin</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="time" class="form-control" ng-model="items.registro.horhorafin">
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
