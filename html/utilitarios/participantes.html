<div class="modal-header">
    <h3 class="modal-title">PARTICIPANTES</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Productor</label>
        <div class="col-lg-6">
            <select ng-disabled="!{{items.editable}}" class="form-control" ng-model="items.registro.usrid" ng-options="usuario as usuario.usrnombrecompleto for usuario in listaUsuarios">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Frecuencia</label>
        <div class="col-lg-6">
            <select ng-disabled="!{{items.editable}}" class="form-control" ng-model="items.registro.freid" ng-options="frecuencia as frecuencia.fredescripcion for frecuencia in listaFrecuencias">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Movilizaci√≥n</label>
        <div class="col-lg-6">
            <select ng-disabled="!{{items.editable}}" class="form-control" ng-model="items.registro.movid" ng-options="movilizacion as movilizacion.movdescripcion for movilizacion in listaMovilizaciones">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Parentesco</label>
        <div class="col-lg-6">
            <select ng-disabled="!{{items.editable}}" class="form-control" ng-model="items.registro.prcid" ng-options="parentesco as parentesco.prcdescripcion for parentesco in listaParentescos">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Descripcion</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="text" class="form-control" ng-model="items.registro.pafdescripcion">
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
