        <div class="col-lg-6">
            <!-- <select ng-disabled="!{{items.editable}}" class="col-sm-6 col-xs-12 objeto-sm" ng-model="items.registro.tptid" ng-options="tipo as tipo.tptdescripcion for tipo in tipos">
            </select> -->
            <input ng-disabled="!{{items.editable}}" type="hidden" ui-select2-sortable style="width: 80%" allow-clear='true' data-placeholder="Seleccione tipo telefono" ng-model="items.registro.tptid" simple-query="getTiposTelefono">
            <button class="btn btn-square btn-sm btn-info pull-right glyphicon glyphicon-plus" ng-click="agregarNuevo('tipotelefono')"></button>
