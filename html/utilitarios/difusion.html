<div class="modal-header">
    <h5 class="modal-title"><strong>DIFUSIONES</strong></h5>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Tipo Difusion</label>
        <div class="col-lg-6">
            <!-- <select ng-disabled="!{{items.editable}}" class="form-control" ng-model="items.registro.tpdid" ng-options="tipos as tipos.tpddescripcion for tipos in tiposDifusion">
            </select> -->
            <input ng-disabled="!{{items.editable}}" type="hidden" ui-select2-sortable style="width: 80%" allow-clear='true' data-placeholder="Seleccione tipo difusion" ng-model="items.registro.tpdid" simple-query="getTiposDifusion">
            <button class="btn btn-square btn-sm btn-info pull-right glyphicon glyphicon-plus" ng-click="agregarNuevo('tipodifusion')"></button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Quien Financia</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="text" class="form-control" ng-model="items.registro.dfcquienfinancia">
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
