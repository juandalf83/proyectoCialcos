<div class="modal-header">
    <h3 class="modal-title">APOYO</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Apoyo</label>
        <div class="col-lg-6">
            <select ng-disabled="!{{items.editable}}" class="form-control" ng-model="items.registro.apyid" ng-options="apoyo as apoyo.apydescripcion for apoyo in apoyosProduccion">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Descripcion</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="text" class="form-control" ng-model="items.registro.uapdescripcion">
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
