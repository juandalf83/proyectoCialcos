<div class="modal-header">
    <h5 class="modal-title">REPRESENTANTES</h5>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Representante</label>
        <div class="col-lg-6">
            <!-- <select ng-disabled="!{{items.editable}}" class="col-sm-6 col-xs-12 objeto-sm" ng-model="items.registro.usrid" ng-options="usuario as usuario.usrnombrecompleto for usuario in usuarios">
            </select> -->
            <input ng-disabled="!{{items.editable}}" type="hidden" ui-select2-sortable style="width: 80%" allow-clear='true' data-placeholder="Seleccione usuario" ng-model="items.registro.usrid" simple-query="getUsuario">
            <button class="btn btn-square btn-sm btn-info pull-right glyphicon glyphicon-plus" ng-click="agregarNuevo('usuario')"></button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Principal</label>
        <div class="col-lg-6">
            <input ng-disabled="!{{items.editable}}" type="radio" ng-model="items.registro.usorepresentante" value="S"> SI
            <input ng-disabled="!{{items.editable}}" type="radio" ng-model="items.registro.usorepresentante" value="N"> NO
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
