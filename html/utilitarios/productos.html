<div class="modal-header">
    <h3 class="modal-title">PRODUCTOS</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-3 control-label" for="tarea">Producto</label>
        <div class="col-lg-6">
            <!-- <select ng-disabled="!{{items.editable}}" class="form-control" ng-model="items.registro.prodid" ng-options="producto as producto.prodnombreproducto for producto in listadoProductos">
            </select> -->
            <input ng-disabled="!{{items.editable}}" type="hidden" ui-select2-sortable style="width: 80%" allow-clear='true' data-placeholder="Seleccione productos" ng-model="items.registro.prodid" simple-query="getProductos">
            <button class="btn btn-square btn-sm btn-info pull-right glyphicon glyphicon-plus" ng-click="agregarNuevo('producto')"></button>
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
