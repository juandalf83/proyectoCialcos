<div class="centrado">
<div class="panel panel-primary">
     <div class="panel-heading">
          <h4 class="modal-title">{{titulo}}{{pantalla}}</h4>
     </div>

     <div class="panel-body">
          <div class="alert alert-danger alert-dismissable" ng-show="items.isError">
            <strong>Error!</strong> {{items.mensajeError}}.
          </div>
          <form class="form-horizontal">
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Cliente</label>
                  <div class="col-lg-6">
                      <select ng-disabled="!{{editable}}" class="form-control" ng-model="objeto.usrid" ng-options="usuario.usrid as usuario.usrnombrecompleto for usuario in usuarios">
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Producto</label>
                  <div class="col-lg-6">
                      <select ng-disabled="!{{editable}}" class="form-control" ng-model="objeto.cprid" ng-options="comercializacionProducto.cprid as comercializacionProducto.cprimportancia for comercializacionProducto in comercializacionesProductos">
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Cantidad</label>
                  <div class="col-lg-6">
                      <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.vencantidad">
                  </div>
              </div>
              <div class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Precio</label>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.venpreciounitario">
                   </div>
              </div>
              <div class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Total</label>
                   <div class="col-lg-3">
                       <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.ventotal">
                   </div>
              </div>
              <div class="form-group">
                   <label class="col-lg-3 control-label" for="tarea">Iva</label>
                   <div class="col-lg-6">
                       <input ng-disabled="!{{editable}}" type="text" class="form-control" ng-model="objeto.veniva">
                   </div>
              </div>
          </form>
     </div>
     <div class="modal-footer">
          <button ng-show="editable" class="btn btn-square btn-sm btn-primary" ng-click="guardar(objeto)">Guardar</button>
          <button class="btn btn-square btn-sm btn-warning" ng-click="cancelar()">Cancelar</button>
     </div>
</div>
</div>
