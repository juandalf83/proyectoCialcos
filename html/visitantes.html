<div class="centrado">
<div class="panel panel-primary">
     <div class="panel-heading">
          <h4 class="modal-title">CONTACTANOS</h4>
     </div>

     <div class="panel-body">
          <div class="alert alert-danger alert-dismissable" ng-show="items.isError">
            <strong>Error!</strong> {{items.mensajeError}}.
          </div>
          <form name="myForm" class="form-horizontal">
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Nombre</label>
                  <div class="col-lg-6">
                      <input type="text" class="col-sm-6 col-xs-12 objeto-sm" ng-model="objeto.visnombre">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Apellido</label>
                  <div class="col-lg-6">
                      <input type="text" class="col-sm-6 col-xs-12 objeto-sm" ng-model="objeto.visapellido">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-3 control-label" for="tarea">Correo</label>
                  <div class="col-lg-6">
                      <input type="email" name="correo" class="col-sm-6 col-xs-12 objeto-sm" ng-model="objeto.viscorreo">
                  </div>
              </div>              
          </form>
     </div>
     <div class="modal-footer">
          <button class="btn btn-square btn-sm btn-primary pull-right" ng-click="guardar(objeto)">Guardar</button>
          <button class="btn btn-square btn-sm btn-warning" ng-click="cancelar()">Cancelar</button>
     </div>
</div>
</div>
