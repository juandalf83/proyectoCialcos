<div id="container" class="row">
  <div class="centrado">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">MAPA CIALCOS</h3>
      </div>
      <div class="panel-body">
        <leaflet markers="markers" center="quito" height="400px" width="100%"></leaflet>
        <div class="row">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h5 class="panel-title">DATOS</h5>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                  <div class="form-group">
                       <label class="col-lg-3 control-label" for="tarea">Cialco</label>
                       <div class="col-lg-6">
                           <input type="hidden" ui-select2-sortable style="width: 80%" allow-clear='true' data-placeholder="Seleccione cialco" ng-model="objeto" simple-query="getCialcos">
                       </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label" for="tarea">Sector</label>
                      <div class="col-lg-6">
                          <input ng-disabled="!editable" type="text" class="col-sm-6 col-xs-12 objeto-sm" ng-model="registro.dirsector">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label" for="tarea">Referencial</label>
                      <div class="col-lg-6">
                          <input ng-disabled="!editable" type="text" class="col-sm-6 col-xs-12 objeto-sm" ng-model="registro.dirreferencial">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label" for="tarea">Comunidad</label>
                      <div class="col-lg-6">
                          <input ng-disabled="!editable" type="text" class="col-sm-6 col-xs-12 objeto-sm" ng-model="registro.dircomunidad">
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 table-responsive">
                        <table class="table table-striped table-bordered">
                          <thead>
                            <tr>
                              <th>Productos</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr ng-repeat="producto in productos">
                              <td>{{producto}}</td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                 <button class="btn btn-square btn-sm btn-warning" ng-click="cancelar()">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
